<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Laporan Data Toko</title>
    <style>
        /* Reset some default */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            margin:0;
            padding:0;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        .container {
            max-width: 350px;
            width: 100%;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.1);
            padding: 30px 25px 40px 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none;
            max-height: 600px;
        }
        h1 {
            font-weight: 700;
            font-size: 1.8rem;
            color: #222;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 0.04em;
        }
        .buttons {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        @media (min-width: 380px) {
          .buttons {
            grid-template-columns: 1fr 1fr;
          }
        }
        button {
            background-color: #e0e0e0;
            border: none;
            border-radius: 12px;
            padding: 14px 12px 18px 12px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: transform 0.25s ease, box-shadow 0.25s ease, background-color 0.3s ease;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            will-change: transform;
        }
        button svg {
            width: 36px;
            height: 36px;
            flex-shrink: 0;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: drop-shadow(0 0 0 transparent);
            fill: currentColor;
        }
        button:focus-visible {
            outline: 3px solid #555;
            outline-offset: 2px;
        }
        /* Color and icon are matched for function */
        .btn-masuk {
            background-color: #3b82f6; /* Blue */
            box-shadow: 0 6px 15px rgba(59,130,246,0.5);
            color: #a5c9ff;
        }
        .btn-masuk:hover {
            background-color: #2563eb;
            transform: scale(1.07);
            box-shadow: 0 8px 22px rgba(37,99,235,0.6);
            color: #c8dbfd;
        }
        .btn-masuk:hover svg {
            filter: drop-shadow(0 0 6px #a5c9ff);
            transform: scale(1.3) rotate(10deg);
        }
        .btn-keluar {
            background-color: #f97316; /* Orange */
            box-shadow: 0 6px 15px rgba(249,115,22,0.5);
            color: #ffb88c;
        }
        .btn-keluar:hover {
            background-color: #ea580c;
            transform: scale(1.07);
            box-shadow: 0 8px 22px rgba(234,88,12,0.6);
            color: #ffd8ae;
        }
        .btn-keluar:hover svg {
            filter: drop-shadow(0 0 6px #ffb88c);
            transform: scale(1.3) rotate(-10deg);
        }
        .btn-stok {
            background-color: #22c55e; /* Green */
            box-shadow: 0 6px 15px rgba(34,197,94,0.5);
            color: #a4f7b5;
        }
        .btn-stok:hover {
            background-color: #16a34a;
            transform: scale(1.07);
            box-shadow: 0 8px 22px rgba(22,163,74,0.6);
            color: #c2ffe4;
        }
        .btn-stok:hover svg {
            filter: drop-shadow(0 0 6px #a4f7b5);
            transform: scale(1.3) rotate(5deg);
        }
        .btn-pendapatan {
            background-color: #8b5cf6; /* Purple */
            box-shadow: 0 6px 15px rgba(139,92,246,0.5);
            color: #cdb5ff;
        }
        .btn-pendapatan:hover {
            background-color: #7c3aed;
            transform: scale(1.07);
            box-shadow: 0 8px 22px rgba(124,58,237,0.6);
            color: #e7dfff;
        }
        .btn-pendapatan:hover svg {
            filter: drop-shadow(0 0 6px #cdb5ff);
            transform: scale(1.3) rotate(-5deg);
        }
        /* Active animation on click */
        button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.1s ease;
        }
        /* Accessibility enhancement */
        button:disabled {
            background-color: #bbb !important;
            box-shadow: none !important;
            cursor: not-allowed;
            color: #eee !important;
        }
    </style>
</head>
<body>
    <main class="container" role="main" aria-label="Laporan Data Toko">
        <h1>Laporan Data Toko</h1>
        <section class="buttons" aria-label="Daftar tombol laporan">
            <button class="btn-masuk" type="button" aria-label="Laporan Barang Masuk" onclick="window.location.href='laporanbarangmasuk.html'">
                <!-- Icon: Box with arrow pointing inward -->
                <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path d="M20 13v-2h-8V7l-6 5 6 5v-4h8zM4 19h16v2H4v-2zM4 3h16v2H4V3z"/>
                </svg>
                Laporan Barang Masuk
            </button>
            <button class="btn-keluar" type="button" aria-label="Laporan Barang Keluar" onclick="window.location.href='laporanbarangkeluar.html'">
                <!-- Icon: Box with arrow pointing outward -->
                <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path d="M4 11h8V7l6 5-6 5v-4H4v-2zM4 19h16v2H4v-2zM4 3h16v2H4V3z"/>
                </svg>
                Laporan Barang Keluar
            </button>
            <button class="btn-stok" type="button" aria-label="Laporan Stok Barang" onclick="window.location.href='laporanstokbarang.html'">
                <!-- Icon: Warehouse with roof -->
                <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path d="M3 10v11h18V10l-9-6-9 6zm7 7h-4v-4h4v4zm2 0v-4h4v4h-4zm1-16l7 5-7 5-7-5 7-5z"/>
                </svg>
                Laporan Stok Barang
            </button>
            <button class="btn-pendapatan" type="button" aria-label="Laporan Pendapatan" onclick="window.location.href='laporanpendapatan.html'">
                <!-- Icon: Money bill with wave -->
                <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path d="M20 6v12H4V6h16zm-2 4c-1 0-2 .5-2 1.5S17 13 18 13c1 0 2-.5 2-1.5S19 10 18 10zM6 8h12v8H6V8z"/>
                </svg>
                Laporan Pendapatan
            </button>
        </section>
    </main>
</body>
</html>
